<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div v-cloak>
        <label v-for="number in 5"><input type="radio" :value="number" v-model="picked" />{{ number }}</label>
        <hr />

        <h3>{{ currentMeetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>

<style>
  [v-cloak] {
    display: none;
  }
</style>
